// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'

jar {
    baseName = 'flyit.web'
    version =  '0.1.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
    maven { url 'http://maven.aliyun.com/mvn/repository/' }
}

// In this section you declare the dependencies for your production and test code
dependencies {
	compile group: 'org.springframework', name: 'spring-core', version: '4.3.2.RELEASE'
	compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.2.RELEASE'
	compile group: 'org.springframework', name: 'spring-web', version: '4.3.2.RELEASE'
	compile group: 'org.springframework', name: 'spring-jdbc', version: '4.3.2.RELEASE'
	
	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.6.2'
  	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.6.2'
  	compile group: 'org.apache.logging.log4j', name: 'log4j-web', version: '2.6.2'
  	
  	compile group: 'org.mybatis', name: 'mybatis', version: '3.4.1'
  	compile group: 'org.mybatis', name: 'mybatis-spring', version: '1.3.0'
  	providedCompile group: 'org.mybatis.generator', name: 'mybatis-generator-core', version: '1.3.3'
  	
  	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.39'
  	
  	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.6.3'
  	
    testCompile 'junit:junit:4.12'
  	
  	providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
}

sourceSets {
	main {
		java {
		}
		
		resources {
			srcDir 'src/main/resources'
			srcDir 'src/main/config'
		}
	}
}

war {
	baseName = 'flyit'
}
